<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoKids</title>
    <link rel="shortcut icon" href="../img/logos/favicon.png">
    <!-- mi css -->

<body>
    <header>
        <div class="navf">
            <nav class="navbar navbar-expand-lg navbar-dark bg-deco mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/logos/bebe.png" alt="Logo Decokids">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="acerca.html">Otro mas</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="banner">
            <img src="../img/logos/victoria.png">
        </div>

    <main>
        <div class="galeria-container">
            <div class="galeria">
                <img src="../img/productos/metodo.jpg" class="galeria__img" />
            </div>
            <div class="galeria">
                <img src="../img/productos/lista.jpg" class="galeria__img" />
            </div>
            <div class="galeria">
                <img src="../img/productos/envios.jpg" class="galeria__img" />
            </div>
        </div>
        <div class="main__producto">
            <video src="../vid/dec.webm" class="vid__producto" autoplay loop muted></video>
            <div class="productos">
                <h1 class="prod__titulo">Nuestros Productos</h1>
                <div class="producto">
                    <figure>
                        <img src="../img/venta/venta1.jpeg">
                        <figcaption>Set Corazones</figcaption>
                        <p class="price">$3.500</p>
                    </figure>

                    <figure>
                        <img src="../img/venta/venta2.jpeg">
                        <figcaption>Set Varon</figcaption>
                        <p class="price">$3.000</p>
                    </figure>

                    <figure>
                        <img src="../img/venta/venta3.jpeg">
                        <figcaption>Set de Colores</figcaption>
                        <p class="price">$3.000</p>
                    </figure>
                </div>

                <div class="producto">
                    <figure>
                        <img src="../img/venta/venta4.jpeg">
                        <figcaption>Chichonera bebe</figcaption>
                        <p class="price">$2.200</p>
                    </figure>

                    <figure>
                        <img src="../img/venta/venta5.jpeg">
                        <figcaption>Set de Cuna</figcaption>
                        <p class="price">$2.500</p>
                    </figure>

                    <figure>
                        <img src="../img/venta/venta6.jpeg">
                        <figcaption>Set de Cuna Nena</figcaption>
                        <p class="price">$2.700</p>
                    </figure>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        <img src="../img/logos/logo.png" class="foot__logo">
        <h1 class>Deco Kids en las redes</h1>
        <div>
            <a href="https://www.facebook.com/victoriadecokids" target="_blank">
                <img src="../img/logos/facebook.png" class="foot__icon">
            </a>
            <a href="https://www.instagram.com/victoriadecokids/" target="_blank">
                <img src="../img/logos/instagram.png" class="foot__icon">
            </a>
        </div>
